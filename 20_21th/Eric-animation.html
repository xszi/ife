<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> IFE2016中Erik笑容的动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #img{
            width: 480px;
            height: 480px;
            position: absolute;
            background: url(images/erik_ce204002.jpg);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id = "img"></div>
<script>
    var img = document.getElementById("img");
    var y = 0;
    var st1;
    var st2;
    st1 = setInterval(movetoImg,100);
    function movetoImg() {
        y = y - 480;
        img.style.backgroundPositionY = y + "px";
        if(y <= -7680){
            clearInterval(st1);
            st2 = setInterval(movebackImg,100);
        }
    }
    function movebackImg() {
        y = y + 480;
        img.style.backgroundPositionY = y + "px";
        if(y >= 0){
            clearInterval(st2);
            st1=setInterval(movetoImg,100);
        }
    }
//要搞清楚它的总y值应该是8160-480，超过这个值便不在正确范围了，会出现闪一下的情况。
</script>
</body>
</html>
