<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字Math</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button id="isNum">判断当前选中的输入框输入内容是否为数字</button>
        <button id="isFixed">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="abs">当前选中数字的绝对值</button>
        <button id="ceil">对当前选中的数字进行上舍入</button>
        <button id="floor">对当前选中的数字进行下舍入</button>
        <button id="round">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="isMax">返回 A 和 B 中的最高值</button>
        <button id="isMin">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
<script>
    var radio_a = document.getElementById("radio-a");
    var num_a = document.getElementById("num-a");
    var radio_b = document.getElementById("radio-b");
    var num_b = document.getElementById("num-b");
    var res = document.getElementById("result");
    var div_click = document.getElementsByTagName("div")[1];
    //用事件委托
    div_click.onclick = function (e) {
        var e = e||window.event;
        var target = e.target||e.srcElement;
        //BUTTON需要大写
        if(target&&target.nodeName == "BUTTON"){
            switch (e.target.id){
                case "isNum":isNumberlast();
                    break;
                case "isFixed":Fixed();
                    break;
                case "abs":absedlast();
                    break;
                case "ceil":ceiledlast();
                    break;
                case "floor":flooredlast();
                    break;
                case "round":roundedlast();
                    break;
                case "isMax":isMax();
                    break;
                case "isMin":isMin();
                    break;
                default:break;
            }
        }
    }
    function isNumberlast() {
        if(radio_a.checked){
            isNumber(num_a);
        }else if(radio_b.checked){
            isNumber(num_b);
        }else{
            res.innerHTML = "单选框未选";
        }
    }
    function isNumber(x) {
        if(x.value != ""){
            if(isNaN(x.value)){
                res.innerHTML = "不是数字";
            }else {
                res.innerHTML = "是数字";
            }
        }else{
            res.innerHTML = "未输入";
        }
    }

    function  Fixed() {
        if(num_a.value != ""&&num_b.value != ""){
            if(isNaN(num_a.value)||isNaN(num_b.value)){
                res.innerHTML = "A或B框输入非数字";
            }else{
                var num = new Number(num_a.value);
                res.innerHTML = num.toFixed(num_b.value);
            }
        }else {
            res.innerHTML = "A或B框未输入";
        }
    }

    function absedlast() {
        if(radio_a.checked){
            absed(num_a.value);
        }else if(radio_b.checked){
            absed(num_b.value);
        }else{
            res.innerHTML = "单选框未选";
        }
    }
    function absed(x) {
        if(isNaN(x)){
            res.innerHTML = "请输入数字";
        }else{
            res.innerHTML = Math.abs(x);
        }
    }

    function ceiledlast() {
        if(radio_a.checked){
            ceiled(num_a.value);
        }else if(radio_b.checked){
            ceiled(num_b.value);
        }else{
            res.innerHTML = "单选框未选";
        }
    }
    function ceiled(x) {
        if(isNaN(x)){
            res.innerHTML = "请输入数字";
        }else{
            res.innerHTML = Math.ceil(x);
        }
    }

    function flooredlast() {
        if(radio_a.checked){
            floored(num_a.value);
        }else if(radio_b.checked){
            floored(num_b.value);
        }else{
            res.innerHTML = "单选框未选";
        }
    }
    function floored(x) {
        if(isNaN(x)){
            res.innerHTML = "请输入数字";
        }else{
            res.innerHTML = Math.floor(x);
        }
    }

    function roundedlast() {
        if(radio_a.checked){
            rounded(num_a.value);
        }else if(radio_b.checked){
            rounded(num_b.value);
        }else{
            res.innerHTML = "单选框未选";
        }
    }
    function rounded(x) {
        if(isNaN(x)){
            res.innerHTML = "请输入数字";
        }else{
            res.innerHTML = Math.round(x);
        }
    }

    function isMax() {
        if(num_a.value != ""&&num_b.value != ""){
            if(isNaN(num_a.value)||isNaN(num_b.value)){
                res.innerHTML = "请在A或B框输入数字";
            }else{
                res.innerHTML = Math.max(num_a.value,num_b.value);
            }
        }else {
            res.innerHTML = "A或B框未输入";
        }
    }

    function isMin() {
        if(num_a.value != ""&&num_b.value != ""){
            if(isNaN(num_a.value)||isNaN(num_b.value)){
                res.innerHTML = "请在A或B框输入数字";
            }else{
                res.innerHTML = Math.min(num_a.value,num_b.value);
            }
        }else {
            res.innerHTML = "A或B框未输入";
        }
    }

</script>
</body>
</html>
