<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现一个两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化</title>
    <style>
        html,body{
            height: 100%;
        }
        #left{
            width: 300px;
            height: 100%;
            background: coral;
        }

        #right{
            width: 100%;
            height: 100%;
            background: cornflowerblue;
        }
        body{
            display: flex;
        }
    </style>
</head>
<body>
    <div id="left"><h1>flex-box方法</h1></div>
    <div id="right"></div>
</body>
</html>
