<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现一个两栏布局，左侧占30%宽度，右侧占70%宽度T</title>
    <style>
        html,body{
            height: 100%;
        }
        #left{
            width: 30%;
            height: 100%;
            background: coral;
            float: left;
        }

        #right{
            width: 70%;
            height: 100%;
            background: cornflowerblue;
            float: left;
        }

    </style>
</head>
<body>
    <h1>float方法</h1>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
