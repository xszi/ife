<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>find-element-advanced</title>
</head>
<body>
<h3 style="color:red;">请按F12查看结果</h3>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var li=document.querySelectorAll("li");
        console.log(li);
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var section=document.getElementById("news-top");
        var span=section.querySelectorAll("span");
        for(i=0;i<span.length;i++){
            if(span[i].textContent=="HTML"){
                console.log(span[i]);
            }
        }
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var section=document.getElementById("news-top");
        var li=section.querySelectorAll("li");
        for(i=0;i<li.length;i++){
            if(li[i].childNodes[0].textContent==spanCont){
                console.log(li[i]);
            }
        }


    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section=document.getElementById(sectionId);
        var active=section.querySelectorAll(".active");
        for(i=0;i<active.length;i++){
            console.log(active[i].textContent);
        }
    }

    console.log("返回页面中所有li标签");
    getAllListItem();
    console.log("返回某个section下所有span中内容为HTML的span标签");
    findAllHtmlSpanInOneSection("news-top");
    console.log("返回某个section下，所有所包含span内容为spanCont的LI标签");
    findListItem("news-top", "HTML");
    console.log("返回某个section下，class为active的链接中包含的文字内容")
    getActiveLinkContent("news-top");
</script>
</body>
</html>
