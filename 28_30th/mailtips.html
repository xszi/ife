<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XXX</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .wrapper{
            margin-left: 30px;
            display: flex;
            flex-direction: column;
        }
        #email-input{
            width: 200px;
            height: 20px;
        }
        #email-sug-wrapper{
            list-style: none;
        }

        .hide{
            display: none;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <input id="email-input" type="text">
    <ul id="email-sug-wrapper" class="email-sug"></ul>
</div>
<script>
    var postfixList = ['163.com', 'gmail.com', '126.com', 'qq.com', '263.net'];
    var wrapper = document.querySelector(".wrapper");
    var email_input = document.getElementById("email-input");
    var email_sug_wrapper = document.getElementById("email-sug-wrapper");

    email_input.oninput = function() {
        tipsDisplayControl();
    }

    function getInputContent() {
        return (email_input.value.trim());
    }

    function tipContentPrepare() {
        //每次更新前将之前的指示框清空
        email_sug_wrapper.innerHTML = "";
        getInputContent();
        var tipsArr = [];
        for(var item of postfixList) {
            var tips = getInputContent() + "@" + item;
            tipsArr.push(tips);
        }
        return tipsArr;
    }

    function tipsDisplayControl() {
        //注意通过value.length来判断输入框是否为空
        if (email_input.value.length == 0) {
            tipsBoxHidden();
        } else {
            addTips();
            tipsBoxVisibility();
        }
    }

    function addTips() {
        var tipsArr = tipContentPrepare();
        for (var item of tipsArr){
            var li = document.createElement("li");
            li.textContent = item;
            email_sug_wrapper.appendChild(li);
        }
    }

    function tipsBoxHidden() {
        email_sug_wrapper.className = "hide";
    }

    function tipsBoxVisibility() {
        email_sug_wrapper.className = "";
    }

</script>
</body>
</html>
