<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3的小游戏</title>
</head>
<body>
<script>
    window.onload=function () {
        var arr=[];
        for(i=1;i<=100;i++){
            if(i<3){
                arr.push(i);
            }else{
                if(i%3==0||(i.toString().indexOf('3'))!=-1){
                    arr.push('PA');
                }else{
                    arr.push(i);
                }
            }
        }
        console.log(arr.toString());
    }
</script>
</body>
</html>
