<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-box方法实现一个两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化</title>
    <style>

     *{
         margin: 0px;
         padding: 0px;
     }

     html,body{
         height: 100%;

     }

     #left{
         height: 100%;
         width: 100%;
         background: cornflowerblue;
     }

     #right{
         width: 300px;
         height: 100%;
         background: coral;
         float: right;
     }

     body{
         display: flex;
     }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
