<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组排序</title>
</head>
<body>
<script>
    var numArr = [43, 54, 4, -4, 84, 100, 58, 27, 140];

    //从小到大
    numArr.sort(function (a,b) {
        return a - b;
    });
    console.log(numArr);
    //从大到小
    numArr.sort(function (a,b) {
        return b - a;
    });
    console.log(numArr);

    var strArr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    //从a到z
    strArr.sort();
    console.log(strArr);
    //从z到a
    strArr.sort(function (a,b) {
        //if a-b<0,如果返回-1，a在前，b在后；如果返回1，b在前，a在后。
        if(a > b){
            return -1;
        }else if(a < b){
            return 1;
        }else {
            return 0;
        }
        //为什么直接返回 b-a 不行？
        //因为不是数字，不能做“-”符号运算。
        //console.log(strArr[0] - strArr[1]);//NaN
    });
    console.log(strArr);

    var d2Arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
    d2Arr.sort(function (a,b) {
        return (b[1] - a[1]);
    })
    console.log(d2Arr);

    var arr = [
        {
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }
    ];
    arr.sort(function (a,b) {
        return (a.value - b.value);
    })
    console.log(arr);
</script>
</body>
</html>
